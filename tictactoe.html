<body>
  <div class="heading">
    Tic Tac Toe
  </div>
  <button class="resetButton">
    Reset
  </button>
  <div class="introScreen">
    <div class="userChoice" id="playersChoice">
      <div class="choosePlayers">
        How Many Players?
      </div>
      <button class="playerOptions" id="choice1">
        1
      </button>
      <button class="playerOptions" id="choice2">
        2
      </button>
    </div>
    <div class="userChoice" id="letterChoice">
      <div class="chooseLetter">
        Choose Your Letter
      </div>
      <button class="letterToChoose" id="choiceX">
        X
      </button>
      <button class="letterToChoose" id="choiceO">
        O
      </button>
    </div>
  </div>
  <button class="startButton">
    Start Game
  </button>
  <div class="endResult">
    X Wins
  </div>
  <div class="gameBoard">
    <div class="gameSquare" id="square1">
    </div>
    <div class="gameSquare" id="square2">
    </div>
    <div class="gameSquare" id="square3">
    </div>
    <div class="gameSquare" id="square4">
    </div>
    <div class="gameSquare" id="square5">
    </div>
    <div class="gameSquare" id="square6">
    </div>
    <div class="gameSquare" id="square7">
    </div>
    <div class="gameSquare" id="square8">
    </div>
    <div class="gameSquare" id="square9">
    </div>
  </div>
  <button class="newGameButton">
    New Game
  </button>
</body>
